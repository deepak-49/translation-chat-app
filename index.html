<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h5 class="mb-0">Chat Translator</h5>
            </div>
            <div class="search-container">
                <input type="search" class="form-control" placeholder="Search or start new chat">
            </div>
            <div id="contacts" class="flex-grow-1 overflow-auto"></div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area hidden">
            <div class="chat-header">
                <div class="chat-header-left">
                    <button class="back-button" onclick="goBackToContacts()" aria-label="Back to contacts">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h6 id="chatName">Select a contact</h6>
                </div>
                <select id="languageSelect"></select>
            </div>

            <!-- Empty Chat State -->
            <div class="empty-chat-state show">
                <div style="font-size: 3rem; margin-bottom: 20px;">ðŸ’¬</div>
                <h3 style="color: #667781; font-weight: 300; margin-bottom: 10px;">Chat Translator</h3>
                <p style="color: #667781; font-size: 0.9rem;">Select a contact to start chatting and translating</p>
            </div>

            <div id="messages" class="messages"></div>

            <div class="message-input">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type a message">
                </div>
                <button class="btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
